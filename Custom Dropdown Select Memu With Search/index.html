<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Custom Dropdown Select Memu With Search </title>

</head>
<body>
    <div class="container">
        <div class="select-option">
          <span>Select country</span>
          <i class="fa-solid fa-caret-down"></i>
        </div>
        <div class="list-search">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search" spellcheack="false" placeholder="Search" >
            </div>
            <div class="list">
                <ul class="list">
                    <li class="list-item">Country 1</li>
                    <li class="list-item">Country 2</li>
                    <li class="list-item">Country 3</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
